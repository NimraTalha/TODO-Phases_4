version: '3.8'

services:
  db:
    image: postgres:15
    container_name: todo-db
    restart: always
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: todo-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/todoapp
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev-secret-for-deployment}
      BETTER_AUTH_URL: http://localhost:8000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo-network

  frontend:
    build:
      context: ./frontend
    container_name: todo-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      NEXT_PUBLIC_BETTER_AUTH_URL: http://localhost:8000
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - todo-network

volumes:
  postgres_data:

networks:
  todo-network:
    driver: bridge