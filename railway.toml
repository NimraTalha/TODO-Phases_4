# Railway deployment configuration

[build]
builder = "NIXPACKS"
buildCommand = "cd Phase-4/backend && pip install -r requirements.txt"
startCommand = "cd Phase-4/backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[variables]
DATABASE_URL = { description = "PostgreSQL database URL", required = true }
COHERE_API_KEY = { description = "Cohere API key for AI features", required = false }
BETTER_AUTH_SECRET = { description = "Secret key for authentication", required = true }
BETTER_AUTH_URL = { description = "Frontend application URL", required = true }

[deploy]
numReplicas = 1
sleepApplication = false